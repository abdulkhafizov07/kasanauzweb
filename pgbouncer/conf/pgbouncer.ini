[databases]
kasana_database = host=postgres port=5432 dbname=kasana_database

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction
max_client_conn = 500
default_pool_size = 20

logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid

verbose = 0
