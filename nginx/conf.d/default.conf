upstream users-upstream {
    server users-service:8000;
}

upstream onlineshop-upstream {
    server onlineshop-service:8000;
}

upstream town-upstream {
    server town-service:8000;
}

upstream announcements-upstream {
    server announcements-service:8000;
}

upstream news-upstream {
    server news-service:8000;
}

upstream courses-upstream {
    server courses-service:8000;
}

upstream minio-upstream {
    server minio:9000;
}

upstream minio_webui_upstream {
    server minio:44061;
}

server {
    listen 80;

    client_max_body_size 150M;

    # -------------------
    # ✅ Security Headers
    # -------------------
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # -------------------
    # ✅ CORS Headers (development mode, loosen for prod)
    # -------------------

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_redirect off;

    # -------------------
    # ✅ Services
    # -------------------
    location /users/ {
        proxy_pass http://users-upstream/;
        proxy_redirect / /users/;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /onlineshop/ {
        proxy_pass http://onlineshop-upstream/;
        proxy_redirect / /onlineshop/;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /town/ {
        proxy_pass http://town-upstream/;
        proxy_redirect / /town/;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /ws/ {
        proxy_pass http://town-upstream/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /announcements/ {
        proxy_pass http://announcements-upstream/;
        proxy_redirect / /announcements/;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /news/ {
        proxy_pass http://news-upstream/;
        proxy_redirect / /news/;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /courses/ {
        proxy_pass http://courses-upstream/;
        proxy_redirect / /courses/;

        proxy_intercept_errors on;
        error_page 502 =404 /;
    }

    location /media/ {
        proxy_pass http://minio-upstream/;
        proxy_redirect / /media/;

        # Allow caching of static/media files
        add_header Cache-Control "public, max-age=31536000, immutable";

        proxy_intercept_errors on;
        error_page 403 404 500 502 503 504 = @error502;
    }

    location @error502 {
        return 502;
    }

    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml text/javascript;
    gzip_proxied any;
    gzip_min_length 1000;
}
